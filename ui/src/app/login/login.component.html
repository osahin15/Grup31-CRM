<form #LoginForm="ngForm" (ngSubmit)="login(LoginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>
  <label for="inputEmail" class="sr-only">Email</label>
  <input
    #username="ngModel"
    [(ngModel)]="model.email"
    type="email"
    id="username"
    name="username"
    class="form-control"
    placeholder="E-mail"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Şifre</label>
  <input
    #password="ngModel"
    [(ngModel)]="model.sifre"
    type="password"
    id="password"
    name="password"
    class="form-control"
    placeholder="Şifre"
    required
  />

  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    routerLink="/customers"
  >
    Giriş
  </button>
  <div class="row">
    <div class="sub-content">
      <div class="s-part">
        Hesabınız yok mu?<a
          class="btn btn-link"
          type="button"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          (click)="register()"
          >Hesap Oluştur</a
        >

        <div></div>
      </div>
    </div>
  </div>

  <p class="mt-5 mb-3 text-muted">&copy;2020-2021</p>
</form>
