<div *ngFor="let customerOrder of customerOrders">
  <table class="table table-sm table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bayi Adı</th>
        <th scope="col">Ürün</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Adet</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info">
        <th scope="row">1</th>
        <td>{{ customerOrder }}</td>
        <td>{{ customerOrder }}</td>
        <td>{{ customerOrder }}</td>
        <td>{{ customerOrder }}</td>
      </tr>
    </tbody>
  </table>
</div>
