<form #orderAddForm="ngForm" (ngSubmit)="add(orderAddForm)">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Ürün Seçiniz</label>
    <select
      id="selectedProductId"
      name="selectedProductId"
      class="form-control form-control-sm"
      [(ngModel)]="selectedProductId"
      (change)="selected()"
    >
      <option *ngFor="let product of products" [ngValue]="product.urunId">
        {{ product.urunAd }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Id"
      #product="ngModel"
      [(ngModel)]="model.urunId"
      class="form-control"
      name="product"
      id="product"
      required
      readonly
    />
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Bayi Seçiniz</label>
    <select
      id="selectedCustomerId"
      name="selectedCustomerId"
      class="form-control form-control-sm"
      [(ngModel)]="selectedCustomerId"
      (change)="selected()"
    >
      <option *ngFor="let customer of customers" [ngValue]="customer.bayiId">
        {{ customer.bayiAd }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <input
      type="text"
      placeholder="Bayi Id"
      #customerName="ngModel"
      [(ngModel)]="model.siparisId"
      class="form-control"
      name="customerName"
      id="customerName"
      required
      readonly
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputZip">Adet</label>
      <input
        #adet="ngModel"
        [(ngModel)]="model.adet"
        type="number"
        step="10"
        min="0"
        class="form-control"
        name="adet"
        id="adet"
        required
      />
    </div>
  </div>

  <button
    [disabled]="orderAddForm.invalid"
    type="submit"
    class="btn btn-success"
  >
    Sipariş Gir
  </button>
</form>
