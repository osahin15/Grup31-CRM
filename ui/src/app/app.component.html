<body>
  <div *ngIf="isLoggedIn() == false">
    <app-login></app-login>
  </div>

  <div class="cover-container" *ngIf="isLoggedIn()">
    <nav
      class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow"
      style="background-color: black"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">CRM</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"> </span>
      </button>

      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/customers"> Bayiler </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/customer-add">
            Bayi Ekle
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/products"> Ürünler </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/product-add">
            Ürün Ekle
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/order-add">
            Sipariş Gir
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-file-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-1 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 4c2.623 0 4.146.826 5 1.755V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-1.245C3.854 11.825 5.377 11 8 11z"
              />
            </svg>
            Profile
          </a>
        </li>
      </ul>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a *ngIf="isLoggedIn()" (click)="logOut()" class="nav-link">
            Logout
          </a>
        </li>
      </ul>
    </nav>

    <main role="main" class="px-3">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Copyright &copy; ToptancıCRM 2021</span>
      </div>
    </footer>
  </div>
</body>
