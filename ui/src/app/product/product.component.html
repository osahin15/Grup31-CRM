<div class="row">
  <div *ngFor="let product of products" class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><span>Adet:</span>{{ product.adet }}</p>
        <p class="card-text"><span>Fiyat:</span>{{ product.price }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">userId:{{ product.userId }}</small>
        </div>
        <button type="submit" class="btn btn-primary" routerLink="/order-add">
          Sipariş Gönder
        </button>
      </div>
    </div>
  </div>
  <div></div>
</div>
