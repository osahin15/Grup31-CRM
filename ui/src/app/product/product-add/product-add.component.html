<h3>Yeni ürün ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün adı"
      #name="ngModel"
      [(ngModel)]="model.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
      Ürün isimi gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Açıklama"
      #description="ngModel"
      [(ngModel)]="model.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div
      *ngIf="description.invalid && description.dirty"
      class="alert alert-danger"
    >
      Açıklama gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün fiyatı"
      #price="ngModel"
      [(ngModel)]="model.price"
      class="form-control"
      name="price"
      id="price"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">
      Fiyat gereklidir
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Adeti"
      #adet="ngModel"
      [(ngModel)]="model.adet"
      class="form-control"
      name="adet"
      id="adet"
      required
    />
    <div *ngIf="adet.invalid && adet.dirty" class="alert alert-danger">
      Adet gereklidir
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
